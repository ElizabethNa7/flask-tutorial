{% extends 'base.html' %} <!-- tells Jinja that this template should replace the blocks from the base template -->

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1> <!-- note: putting block title within block header sets the title block and outputs it into the header block so you don't have to write it twice-->
{% endblock %} 

{% block content %}
    <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username" required> <!-- required tags mean the browser cannot submit the form until the field is filled in-->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Register">
    </form>
{% endblock %}
